{% extends "__base__.html" %}
{% block content %}
    <div class="dashboard-content border-dashed p-3 m-4 view-height">

        <div class="row border-bottom border-3 p-1 m-1">
            <div class="col noPadding">
                <h3 class="color-header text-uppercase">Dodaj informacje do "o aplikacji" lub "kontakt"</h3>
            </div>
            <div class="col noPadding">
                {#                <h3>{{ finish }}{{ warning }}</h3>#}
            </div>
        </div>
        <div class="schedules-content">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="Name"
                           class="col-sm-2 label-size col-form-label">
                        Tytul
                    </label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control" id="planName"
                               placeholder="Tytul">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Description"
                           class="col-sm-2 label-size col-form-label">
                        Opis
                    </label>
                    <div class="col-sm-10">
                    <textarea class="form-control" name="description" rows="5" id="planDescription"
                              placeholder="Opis"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Slug"
                           class="col-sm-2 label-size col-form-label">
                        Slug
                    </label>
                    <div class="col-sm-10">
                        <select name="slug">
                        <option value="about">about</option>
                        <option value="contact">contact</option>
                            </select>
                    </div>
                </div>
                <div class="col d-flex justify-content-end mb-2 noPadding">
                    <input type="submit" value="Dodaj" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">
                </div>
            </form>
        </div>
    </div>
{% endblock content %}

{% block title %}{% endblock %}
