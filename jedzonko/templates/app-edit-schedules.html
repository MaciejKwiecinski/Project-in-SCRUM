{% extends "__base__.html" %}
{% block title %}{% endblock title %}
{% block content %}
    <div class="dashboard-content border-dashed p-3 m-4 view-height">

        <div class="row border-bottom border-3 p-1 m-1">
            <div class="col noPadding">
                <h3 class="color-header text-uppercase">EDYTUJ PLAN</h3>
            </div>
            <div class="col d-flex justify-content-end mb-2 noPadding">
                <a href="#" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Zapisz</a>
            </div>
        </div>

        <div class="schedules-content">
            <form>
                <div class="form-group row">
                    <label for="planName"
                           class="col-sm-2 label-size col-form-label">
                        Nazwa planu
                    </label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control"
                               value="Plan jarski na bezmięsny tydzień"
                               id="planName" placeholder="Nazwa planu">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="planDescription"
                           class="col-sm-2 label-size col-form-label">
                        Opis planu
                    </label>
                    <div class="col-sm-10">
                                    <textarea class="form-control" rows="5" name="fdescription"
                                              id="planDescription"
                                              placeholder="Opis plany">{{ description }}</textarea>
                    </div>
                    <div class="form-group row">
                        <label for="planDescription"
                               class="col-sm-2 label-size col-form-label">
                            Numer posilku
                        </label>
                        <div class="col-sm-10">
                            <input type="number" name="fname" value="{{ meal_name }}">
                        </div>
                        <div class="form-group row">
                            <label for="planDescription"
                                   class="col-sm-2 label-size col-form-label">
                                Przepis
                            </label>
                            <div class="col-sm-10">
                                {% for i in Jedzonko.recipe.all %}
                                    <select name="recipes">
                                        <option value="{{ Jedzonko.recpie.name }}">{{ nazwa_recipa }}</option>
                                    </select>
                                {% endfor %}
                            </div>
                            <div class="form-group row">
                                <label for="planDescription"
                                       class="col-sm-2 label-size col-form-label">
                                    Nazwa posilku
                                </label>
                                <div class="col-sm-10">
                                    {% for i in dni_tygodnia %}
                                        <select name="recipes">
                                            <option value="{{ nazwa_dnia_tygodnia }}">{{ dzien_tygodnia }}</option>
                                        </select>
                                    {% endfor %}
                                </div>
                                <div class="col-sm-10">
                                    <input type="hidden" id="custId" name="plan_id" value="3487">
                                </div>
                            </div>
            </form>
        </div>
    </div>
{% endblock content %}
