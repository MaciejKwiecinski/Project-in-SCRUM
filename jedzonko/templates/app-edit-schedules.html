{% extends "__base__.html" %}
{% block title %}{% endblock title %}
{% block content %}
    <div class="dashboard-content border-dashed p-3 m-4 view-height">

        <div class="row border-bottom border-3 p-1 m-1">
            <div class="col noPadding">
                <h3 class="color-header text-uppercase">EDYTUJ PLAN</h3>
            </div>
            <div align="center">
                <h6 align="center">{{ finish }}{{ warning }}</h6>
            </div>
            <div class="col d-flex justify-content-end mb-2 noPadding">
                <a href="/plan/list" class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4">Powr√≥t</a>
            </div>
        </div>

        <div class="schedules-content">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="planName"
                           class="col-sm-2 label-size col-form-label">
                        Nazwa planu
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               value="{{ plan.name }}" name="name"
                               id="planName" placeholder="{{ plan.name }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="planDescription"
                           class="col-sm-2 label-size col-form-label">
                        Opis planu
                    </label>
                    <div class="col-sm-10">
                                    <textarea class="form-control" rows="5" name="description"
                                              id="planDescription"
                                              placeholder="{{ plan.description }}">{{ plan.description }}</textarea>
                        <div class="col d-flex justify-content-end mb-2"></div>
                        <div class="col d-flex justify-content-end mb-2">
                            <input type="submit" value="Zapisz"
                                   class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4">
                        </div>
                    </div>
                </div>
        </div>
        </form>
    </div>
    </div>
{% endblock content %}
